<script type="text/javascript" src="~/lib/jquery/dist/jquery.min.js"></script>
<h1>Перечень групп</h1>
<input type="button" value="Добавить" class="btn btn-default" (click)="add()" />
<table *ngIf="tableMode; else create" class="table table-striped">
  <thead>
    <tr>
      <td>Название группы</td>
      <td>Год</td>
      <td>Специальность</td>
      <td>Куратор</td>
      <td>Курс</td>
      <td></td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of groups">
      <ng-template [ngIf]="group?.GroupId != p.GroupId" [ngIfElse]="edit">
        <td>{{p?.GroupName}}</td>
        <td>{{p?.Yers}}</td>
        <td>{{p?.Speciality}}</td>
        <td>{{p?.TeacherId}}</td>
        <td>{{p?.CursId}}</td>
        <td>
          <button class="btn btn-sm btn-primary" (click)="editGroup(p)">Изменить</button>
        </td>
      </ng-template>
    </tr>
  </tbody>
</table>

<!--шаблон для редактирования-->
<ng-template #edit>
  <td>
    <input type="text" [(ngModel)]="group.GroupName" class="form-control" />
  </td>
  <td>
    <input type="number" [(ngModel)]="group.Yers" class="form-control" />
  </td>
  <td>
    <input type="text" [(ngModel)]="group.Speciality" class="form-control" />
  </td>
  <td>
    <select>
      <option type="text" [(ngModel)]="group.TeacherId" class="form-control"></option></select>
  </td>
  <td>
      <input type="text" [(ngModel)]="group.CursId" class="form-control"/>
  </td>
  <td>
    <input type="button" value="Сохранить" (click)="save()" class="btn btn-sm btn-success" />
    <input type="button" value="Отмена" (click)="cancel()" class="btn btn-sm btn-warning" />
  </td>
</ng-template>

<!--шаблон для добавления-->
<ng-template #create>
  <div class="form-group">
    <label>Название группы</label>
    <input type="text" [(ngModel)]="group.GroupName" class="form-control" />
  </div>
  <div class="form-group">
    <label>Год</label>
    <input type="number" [(ngModel)]="group.Yers" class="form-control" />
  </div>
  <div class="form-group">
    <label>Специальность</label>
    <input type="text" [(ngModel)]="group.Speciality" class="form-control" />
  </div>
  <div class="form-group">
    <label>Куратор</label>
    <select>
      <option type="text" [(ngModel)]="group.TeacherId" class="form-control"></option>
    </select>
  </div>
  <div class="form-group">
    <label>Курс</label>
    <input type="text" [(ngModel)]="group.CursId" class="form-control" />
  </div>
  <div>
    <input type="button" value="Сохранить" (click)="save()" class="btn btn-success" />
    <input type="button" value="Отмена" (click)="cancel()" class="btn btn-warning" />
  </div>
</ng-template>
